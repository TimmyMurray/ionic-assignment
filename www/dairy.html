<!DOCTYPE html> <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, 
user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and 
remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
	 <script type="text/javascript">
	 <!--Javascript to initialise variable count-->
      angular.module('counter', ['ionic'])
      .controller("CountCtrl", function($scope) {
        $scope.count = 0;
      });
    </script>
  </head>
  
  <body ng-app="calorific">
 
  <ion-content>
  <!--Main Content-->
  <!--Header Bar-->
	<div class="bar bar-header bar-balanced">
		<a href="menu.html"><button class="button button-icon icon ion-home"></button></a>
		<div class="h1 title">Calorific
		</div>
   
	</div><br><br><!--End Header-->
	
		<div class="list"><!--List View for label-->
			<div class="item item-input-inset">
			<p>Total &nbsp </p>
			<label class="item item-input"><!--Label to hold value for count-->
            <input type="number" ng-model="count"><!--Display current value for count-->
            </label>&nbsp
			<!--Button to reset count to 0-->
			<button class="button button-dark ion-ios-reload" ng-click="count = 0" > Clear</button>
			</div>
		</div><!--Close Div for label-->
		
	<!--List Cards for food items-->
	<div class="list card">
		<div class="item item-avatar">
		<img src="img/yogurt.jpg"><!--Call image from image folder-->
		<h2>Yogurt</h2>
		<p>59 calories</p>
		</div> 
	</div>
	<!--Div for button-->
	<div class="list list-inset">
	<!--Button To Add Yogurt to count-->
    <button class="button button-block button-positive ion-fork" align-title="left" ng-click="count = count + 42"> Add Yogurt<!--Add Yogurt Calories to count-->
    </button>
	</div> 
	<!--Div for cheese-->
	<div class="list card">
		<div class="item item-avatar">
		<img src="img/cheese.png">
		<h2>Cheese</h2>
		<p>69 calories</p>
		</div> 
  </div>
	
	<!--Button To Add Cheese-->
	<div class="list list-inset">
         
          <button class="button button-block button-energized ion-fork" align-title="left" ng-click="count = count + 69">
            Add Cheese
          </button><!--Add Value for cheese to count-->
	</div>
	<!--Div For Ice Cream-->
	<div class="list card">
		<div class="item item-avatar">
		<img src="img/icecream.gif">
		<h2> Ice Cream</h2>
		<p> 216 calories</p>
		</div> 
    </div>
	<!--Button For Ice cream-->
	<div class="list list-inset">
    <button class="button button-block button-calm ion-fork" align-title="left" ng-click="count = count + 216"> Add Ice Cream
    </button>
	</div> 
	</ion-content> 
	<ion-footer-bar> <!--Footer Bar-->
	<div class="bar bar-footer bar-balanced">
		<!--Link to return to the menu-->
		<a href="menu.html"><button class="button button-icon icon ion-arrow-left-c"></button></a>
		<div class="title">&copy; Calorific
		</div> 
	</div> 
	</ion-footer-bar><!--End Footer Bar-->
  </body> 
  </html>
