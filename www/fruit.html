<!DOCTYPE html> <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, 
user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and 
remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
	 <script type="text/javascript">
      angular.module('counter', ['ionic'])
      .controller("CountCtrl", function($scope) {
        $scope.count = 0;
      });
    </script>
  </head>
  
  <body ng-app="calorific">
 
  <ion-content>
	<div class="bar bar-header bar-balanced">
		<a href="menu.html"><button class="button button-icon icon ion-home"></button></a>
		<div class="h1 title">Calorific
		</div>
  <button class="button button-positive">Edit</button> 
	</div><br><br>
		<div class="list">
			<div class="item item-input-inset">
			<p>Total &nbsp </p>
			<label class="item item-input">
            <input type="number" ng-model="count">
            </label>&nbsp
			<button class="button button-small" ng-click="count = 0" >Clear</button>
			</div>
		</div>
		
<div class="list card">
  <div class="item item-avatar">
    <img src="img/apple.png">
    <h2>Apple</h2>
    <p>59 calories</p>
  </div> 
</div>

<div class="list list-inset">
         
     <button class="button button-block button-balanced ion-fork" align-title="left" ng-click="count = count + 59">Add Apple</button>
</div> 

<div class="list card">
  <div class="item item-avatar">
    <img src="img/orange.png">
    <h2>Orange</h2>
    <p>69 calories</p>
  </div> 
</div>
 
 <div class="list list-inset">
         
          <button class="button button-block button-energized ion-fork" align-title="left" ng-click="count = count + 69">
            Add Orange
          </button>
	</div>
	
	<div class="list card">
  <div class="item item-avatar">
    <img src="img/banana.png">
    <h2>Banana</h2>
    <p> 89 calories</p>
  </div> 
  </div>
	<div class="list list-inset">
         
     <button class="button button-block button-energized ion-fork" align-title="left" ng-click="count = count + 89">Add Banana
     </button>
	</div> 
	</ion-content> 
	<ion-footer-bar> 
	<div class="bar bar-footer bar-balanced">
		<a href="menu.html"><button class="button button-icon icon ion-arrow-left-c"></button></a>
		<div class="title">Footer
		</div> 
	</div> 
	</ion-footer-bar>
  </body> 
  </html>
