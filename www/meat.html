<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calorific">
	<div class="bar bar-header bar-balanced">
  <a href="index.html"><button class="button button-icon icon ion-home"></button></a>
  <div class="h1 title">Calorific</div>
  <button class="button  button-positive">Edit</button>
</div><br><br>
	
<div class="list card">
  <div class="item item-avatar">
    <img src="img/steak.png">
    <h2>Steak</h2>

  </div>
</div>

<div class="list card">
  <div class="item item-avatar">
    <img src="img/burger.png">
    <h2>Burger</h2>
    <p>A typical beef burger contains around 295 calories</p>
  </div>
</div>



<div class="bar bar-footer bar-balanced">
  <div class="title">Footer</div>
</div>

</html>
